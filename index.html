<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <nav>
                <div class="nav-img">
                    <img src="./images/Logo.svg" alt="">
                </div>
                <div >
                    <ul class="nav-item">
                        <li class="active">Home</li>
                        <li>Testimonial</li>
                        <li>Feature</li>
                        <li>Downloads</li>
                        <button class="btn">Contact</button>
                    
                    </ul>
                </div> 
        </nav>
        <!-- hero section -->
        <div class="hero-container">
            <div class="hero-img">
                <img src="./images/hero-image.svg" alt="">
                <div class="hero-ground"></div>
            </div>
            <div class="hero-text">
                <h1 class="hero-title">
                    Learn To Design <br>
                    Awesome Websites
                </h1>
                <p class="hero-description">
                    The best way to learn is to actually do it. You can find step by step tutorials for web designing here
                </p>
                <button class="btn-dark">Learn More</button>
            </div>
        </div>
        <!-- icon section -->
        <div class="social-icon">
           <a href="#">
            <img src="./images/social-facebook.svg" alt="">
           </a>
           <a href="#">
            <img src="./images/social-tweeter.svg" alt="">
           </a>
            </a>
           <a href="#">
            <img src="./images/social-instagram.svg" alt="">
           </a>
        </div>
    </div>
    <!-- background image -->
    <div class="hero-bg-right">
        <img src="./images/right-box.svg" alt="">
    </div>
    <div class="hero-bg-left">
        <img src="./images/left-box3.svg" alt="">
        <img src="./images/left-box2.svg" alt="">
        <img src="./images/left-box1.svg" alt="">

</html>
